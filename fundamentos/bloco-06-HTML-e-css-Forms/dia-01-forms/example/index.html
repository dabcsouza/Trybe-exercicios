<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>First Forms</title>

</head>
<body>
    <main>
        <form action="" method="GET">
        <label for="input-mail">
            <span>E-mail: </span>
            <input type="email" name="e-mail" id="input-mail" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
        </label>
        <br />
        <label for="inputPass">
            <span>Senha: </span>
            <input type="password" name="password" id="inputPass" placeholder="Digite sua senha" required>
        </label>
        <br />
        <label for="remember-me">
            <input type="checkbox" name="first-forms" id="remember-me" value="remember">
            <span>Lembre-me </span>
        </label>
        <br><br>
        <button type="submit" >Enviar</button>
    </form>
    </main>
</body>
</html>
